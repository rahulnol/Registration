{% load staticfiles %}
<link rel="stylesheet" href="{% static 'css/login.css' %}">
<div class="modal" id="signinModal">
    <div class="modal-dialog">
        <div class="modal-content">

            <!-- Modal Header -->
            <div class="modal-header" style="position: relative">
                <h4 class="modal-title">Login</h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>

            </div>

            <form method="post" id="loginForm" style="border: 0px solid blue;">
                {% csrf_token %}
                <!-- Modal body -->
                <div class="modal-body" style="border: 0px solid red;">
                    <div class="loaded-state">
                        <div class="form-group">
                            <label for="email">Email Address</label>
                            <input type="email" class="form-control" id="email" placeholder="Enter email address"
                                   name="email">
                            <small id="email-error" class="element-hide error">Please enter valid email
                            </small>
                        </div>

                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" class="form-control" id="password" placeholder="Enter password"
                                   name="password">
                            <small id="password-error" class="element-hide error">Please enter valid password</small>
                            <small id="password-form-error" class="element-hide error">Invalid</small>
                        </div>

                        <small class="float-right">
                            <a href="/accounts/password_reset/">Forgot Password?</a>
                        </small>
                    </div>

                    <div class="loading-state element-hide">
                        <img src="{% static 'images/loading-gif.gif' %}" class="loading-icon">
                    </div>
                </div>

                <!-- Modal footer -->
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                    <input type="submit" value="Login" class="btn btn-primary" onclick="login();return false;">
                </div>
            </form>
        </div>
    </div>
</div>
<script src="{% static 'js/login.js' %}"></script>
